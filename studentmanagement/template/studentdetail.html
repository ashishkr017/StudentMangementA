<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Detail</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in user_data %}
                <tr>
                    <td>{{ teacher.email }}</td>
                    <td>{{ teacher.fname }}</td>
                    <td>{{ teacher.lname }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
